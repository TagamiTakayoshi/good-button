<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねボタン</title>
  <style>
    #likeButton {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #likeButton:hover {
      background-color: #005f7a;
      transform: scale(1.05);
    }

    #likeCount {
      margin-left: 12px;
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<!-- ボタンに一意のIDを設定 -->
<button id="likeButton1">👍🏼 Good 1</button><span id="likeCount1">0</span>
<button id="likeButton2">👍🏼 Good 2</button><span id="likeCount2">0</span>

<script>
  // 各ボタンに一意のIDを設定
  const endpoint = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

  // ボタン1の処理
  document.getElementById('likeButton1').addEventListener('click', function() {
    const buttonId = 'button1'; // 固定ID
    fetchAndUpdateLikeCount(buttonId, 'likeCount1');
  });

  // ボタン2の処理
  document.getElementById('likeButton2').addEventListener('click', function() {
    const buttonId = 'button2'; // 固定ID
    fetchAndUpdateLikeCount(buttonId, 'likeCount2');
  });

  // いいね数を取得し、表示を更新する関数
  function fetchAndUpdateLikeCount(buttonId, likeCountElementId) {
    fetch(`${endpoint}?id=${buttonId}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById(likeCountElementId).textContent = data.likes;
      })
      .catch(error => console.error("Error fetching likes:", error));
  }

  // 初期読み込み（ボタン1とボタン2のいいね数を取得）
  fetchAndUpdateLikeCount('button1', 'likeCount1');
  fetchAndUpdateLikeCount('button2', 'likeCount2');
</script>

</body>
</html>
