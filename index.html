<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねボタン</title>
  <style>
    #likeButton {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    #likeButton:hover {
      background-color: #005f7a;
      transform: scale(1.05);
    }
    #likeCount {
      margin-left: 12px;
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<button id="likeButton">👍🏼 Good!</button><span id="likeCount">0</span>

<script>
  // https://script.google.com/macros/s/AKfycbxCztyIAdLfCDpCF6RYsY5A3Rex2BSxQfl_uiRRtdqj9FyfjfR6CvKgmj4lk6aDMQc/exec（末尾に「/exec」がついてるやつ）
  const endpoint = 'あなたのGASウェブアプリURL';

  // URLパラメータからボタンのIDを取得
  const buttonId = new URLSearchParams(window.location.search).get('id');

  if (!buttonId) {
    alert("IDが見つかりません。URLに?id=xxxを付けてください。");
  }

  // 現在のいいね数を取得して表示
  function fetchLikes() {
    fetch(`${endpoint}?id=${buttonId}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('likeCount').textContent = data.likes;
      })
      .catch(error => console.error('読み込みエラー:', error));
  }

  // ボタンを押したら+1して更新
  document.getElementById('likeButton').addEventListener('click', () => {
    fetch(`${endpoint}?id=${buttonId}`, { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        document.getElementById('likeCount').textContent = data.likes;
      })
      .catch(error => console.error('更新エラー:', error));
  });

  // ページ読み込み時に初期化
  fetchLikes();
</script>

</body>
</html>
