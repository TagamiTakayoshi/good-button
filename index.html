<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねボタン</title>
  <style>
    #likeButton {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #likeButton:hover {
      background-color: #005f7a;
      transform: scale(1.05);
    }

    #likeCount {
      margin-left: 12px;
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<button id="likeButton">👍🏼 Good!</button><span id="likeCount">0</span>

<script>
const buttonId = new URLSearchParams(window.location.search).get('id'); // URLパラメータからID取得
const endpoint = 'https://script.google.com/macros/s/AKfycbwueH2tOMLu3h9E4oDnMuzBIMAAsUUOzpAd7WFyFN-ZlVQEY31756WgrV4NEvpoWvRxcg/exec';

// 現在のいいね数を取得
function fetchLikes() {
  fetch(`${endpoint}?id=${buttonId}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('likeCount').textContent = data.likes;
    });
}

// いいねボタンクリックで+1
document.getElementById('likeButton').addEventListener('click', () => {
  fetch(endpoint + `?id=${buttonId}`, { method: 'POST' })
    .then(response => response.json())
    .then(data => {
      document.getElementById('likeCount').textContent = data.likes;
    });
});

// 初期読み込み
fetchLikes();
</script>

</body>
</html>
