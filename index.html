<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねボタン</title>
  <style>
    #likeButton {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #likeButton:hover {
      background-color: #005f7a;
      transform: scale(1.05);
    }

    #likeCount {
      margin-left: 12px;
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<button id="likeButton">👍🏼 Good!</button><span id="likeCount">0</span>

<script>
// Google Apps Script のエンドポイントURLを指定
const endpoint = 'https://script.google.com/macros/s/AKfycbxgERVug6G1xYanCG7Lt29e9ztjOsYiyCGAaxe9fHYRvMv06Y2z3FVLtjSrmJqXPYJfMw/exec';  // 先ほどコピーしたURLに置き換えてください

// 固有のbuttonIdを生成（ページごとに一意）
const buttonId = Math.random().toString(36).substring(2, 15); // ランダムなIDを生成

// 現在の「いいね数」を取得
function fetchLikes() {
  fetch(`${endpoint}?id=${buttonId}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('likeCount').textContent = data.likes;
    })
    .catch(error => console.error("Error fetching likes:", error));
}

// いいねボタンクリックで+1
document.getElementById('likeButton').addEventListener('click', () => {
  fetch(`${endpoint}?id=${buttonId}`, { method: 'POST' })
    .then(response => response.json())
    .then(data => {
      document.getElementById('likeCount').textContent = data.likes;
    })
    .catch(error => console.error("Error posting like:", error));
});

// 初期読み込み
fetchLikes();
</script>

</body>
</html>
