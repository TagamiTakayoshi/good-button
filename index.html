<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動的いいねボタン</title>
<style>
  .like-button {
    font-size: 20px;  /* ボタンを一回り大きく */
    background-color: transparent;
    color: #ccc;
    border: 2px solid #ccc;
    border-radius: 6px;
    padding: 6px 12px;  /* パディング調整 */
    cursor: pointer;
    transition: all 0.3s ease;
    margin-right: 10px;  /* ボタンとカウントの間隔 */
  }

  .like-button:hover {
    color: #e91e63;
    border-color: #e91e63;
  }

  .like-button.liked {
    color: #e91e63;
    border-color: #e91e63;
  }

  .like-count {
    display: none;  /* 初期状態で非表示 */
    font-size: 14px;
    color: #333;
    margin-top: 12px; /* カウントとボタンの位置調整 */
  }

  .like-count.visible {
    display: block; /* ボタンクリックで表示 */
  }

  /* 横並びにするためのスタイル */
  .like-container {
    display: flex;
    align-items: center;  /* ボタンとカウントを縦中央に合わせる */
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<button id="likeButton">いいね！</button><span id="likeCount">0</span>

<script>
const buttonId = new URLSearchParams(window.location.search).get('id'); // URLパラメータからID取得
const endpoint = 'https://script.google.com/macros/s/AKfycbwueH2tOMLu3h9E4oDnMuzBIMAAsUUOzpAd7WFyFN-ZlVQEY31756WgrV4NEvpoWvRxcg/exec';

// 現在のいいね数を取得
function fetchLikes() {
  fetch(`${endpoint}?id=${buttonId}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('likeCount').textContent = data.likes;
    });
}

// いいねボタンクリックで+1
document.getElementById('likeButton').addEventListener('click', () => {
  fetch(endpoint + `?id=${buttonId}`, { method: 'POST' })
    .then(response => response.json())
    .then(data => {
      document.getElementById('likeCount').textContent = data.likes;
    });
});

// 初期読み込み
fetchLikes();
</script>

</body>
</html>
