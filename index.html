<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥</title>
  <style>
    #likeButton {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #likeButton:hover {
      background-color: #005f7a;
      transform: scale(1.05);
    }

    #likeCount {
      margin-left: 12px;
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <button id="likeButton">üëç „ÅÑ„ÅÑ„Å≠ÔºÅ</button><span id="count">0</span>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const endpoint = 'https://script.google.com/macros/s/AKfycbye6SwPza-aF3Khd0WuoANGvEtms2xvKv_WoAL9yLFiHgguC-K1LqdolK1Y8uhozqza3A/exec';

    async function fetchCount() {
      const res = await fetch(`${endpoint}?id=${id}`);
      const data = await res.json();
      document.getElementById('count').textContent = data.count ?? 0;
    }

    async function incrementCount() {
      const res = await fetch(`${endpoint}?id=${id}&like=1`);
      const data = await res.json();
      document.getElementById('count').textContent = data.count ?? 0;
    }

    document.getElementById('likeButton').addEventListener('click', incrementCount);

    if (id) {
      fetchCount();
    } else {
      alert('ID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
    }
  </script>
</body>
</html>
