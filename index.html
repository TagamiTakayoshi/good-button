<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥</title>
  <style>
    #likeButton {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #likeButton:hover {
      background-color: #005f7a;
      transform: scale(1.05);
    }

    #likeCount {
      margin-left: 12px;
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<button id="likeButton">üëçüèº Good!</button><span id="likeCount">0</span>

<script>
  // „ÅÇ„Å™„Åü„ÅÆGAS„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„Çí„Åì„Åì„Å´ÔºÅÊúÄÂæå„Å´ / „Çí„Å§„Åë„Å™„ÅÑÔºÅ
  const endpoint = 'https://script.google.com/macros/s/AKfycbxCztyIAdLfCDpCF6RYsY5A3Rex2BSxQfl_uiRRtdqj9FyfjfR6CvKgmj4lk6aDMQc/exec';

  // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„Éú„Çø„É≥„ÅÆIDÂèñÂæó
  const buttonId = new URLSearchParams(window.location.search).get('id');

  if (!buttonId) {
    alert("ID„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇURL„Å´?id=xxx„Çí‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
  } else {
    // ÁèæÂú®„ÅÆ„ÅÑ„ÅÑ„Å≠Êï∞„ÇíÂèñÂæó
    fetchLikes();
  }

  function fetchLikes() {
    fetch(`${endpoint}?id=${buttonId}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('likeCount').textContent = data.likes;
      })
      .catch(error => console.error('Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error));
  }

// „ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„Åß+1
document.getElementById('likeButton').addEventListener('click', () => {
  fetch(endpoint, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id: buttonId })
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById('likeCount').textContent = data.likes;
  })
  .catch(error => console.error('Êõ¥Êñ∞„Ç®„É©„Éº:', error));
});
</script>

</body>
</html>
